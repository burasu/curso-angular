<!doctype html>
<html class="no-js" lang="es-ES" ng-app="app">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge,chrome=1">
        <title>Curso de AngularJS - Seguro Médico</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
        <!-- Coloca favicon.ico y apple-touch-icon(s) en el directorio raiz -->

        <!-- build:css css/style.min.css -->
        <!-- bower:css -->
        <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.css" />
        <!-- endbower -->
        <!-- inject:css -->
        <link rel="stylesheet" href="/stylesheets/main.css">
        <!-- endinject -->

        <!-- endbuild -->

    </head>
    <body ng-controller="ListadoSeguroController">
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <div class="container">

            <div class="row">
                <div class="col-md-12">

                    <ng-include src="'cabecera.html'"></ng-include>

                    <p>
                        Filtrar por apellido: <input ng-model="filtro.apel" />
                    </p>

                    <table class="table table-striped table-bordered table-hover">
                        <thead>
                            <tr>
                                <th>NIF</th>
                                <th>Nombre</th>
                                <th>Apellido</th>
                                <th>Sexo</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="seguro in seguros | filteri18n:{apel:filtro.apel}" ng-style="{color:($odd?'red':'green')}">
                                <td><a ng-href="./seguros/edit/{{seguro.nif}}">{{seguro.nif}}</a></td>
                                <td>{{seguro.nombre}}</td>
                                <td>{{seguro.apel}}</td>
                                <td ng-switch on="seguro.sexo">
                                    <span ng-switch-when="H">Hombre</span>
                                    <span ng-switch-when="M">Mujer</span>
                                    <span ng-switch-when=""></span>
                                    <span ng-switch-default>Desconocido</span>
                                </td>
                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan="3">El Nº de seguros médicos es:</td>
                                <td ng-bind="seguros.length"></td>
                            </tr>
                        </tfoot>
                    </table>

                    <ng-include src="'pie.html'"></ng-include>
                </div>
            </div>

        </div>


        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
        <script>
            (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
            function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
            e=o.createElement(i);r=o.getElementsByTagName(i)[0];
            e.src='https://www.google-analytics.com/analytics.js';
            r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
            ga('create','UA-XXXXX-X','auto');ga('send','pageview');
        </script>

        <!-- build:js js/vendor.min.js -->
        <!-- bower:js -->
        <script src="lib/jquery/dist/jquery.js"></script>
        <script src="lib/angular/angular.js"></script>
        <script src="lib/angular-sanitize/angular-sanitize.js"></script>
        <script src="lib/bootstrap/dist/js/bootstrap.js"></script>
        <!-- endbower -->
        <!-- endbuild -->
        <!-- build:js js/app.min.js -->
        <!-- inject:js -->

        <script src="/scripts/templates.js"></script>

        <script src="/scripts/provider.js"></script>

        <script src="/scripts/app.js"></script>

        <!-- endinject -->
        <!-- endbuild -->
    </body>
</html>
