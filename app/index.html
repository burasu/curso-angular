<!doctype html>
<html class="no-js" lang="es-ES">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge,chrome=1">
        <title>Ejemplos de uso de las directivas de Angular Leaflet</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
        <!-- Coloca favicon.ico y apple-touch-icon(s) en el directorio raiz -->

        <!-- build:css css/style.min.css -->
        <!-- bower:css -->
        <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.css" />
        <link rel="stylesheet" href="lib/leaflet/dist/leaflet.css" />
        <link rel="stylesheet" href="lib/Leaflet.label/dist/leaflet.label.css" />
        <link rel="stylesheet" href="lib/prism/themes/prism.css" />
        <link rel="stylesheet" href="lib/semantic/dist/semantic.css" />
        <!-- endbower -->
        <!-- inject:css -->
        <link rel="stylesheet" href="/stylesheets/main.css">
        <!-- endinject -->

        <!-- endbuild -->

    </head>
    <body ng-app="leafletAJS">
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->




        <div class="ui divided equal height padded grid leftside">
            <div class="seven wide middle column">

                <h2 class="ui header"><a href="#/">Ejemplos de Angular-leaflet-directive</a></h2>

                <p>Ejemplos basados y copiados del repositorio de Angular-leaflet-directive en <a href="http://github.com/tombatossals/angular-leaflet-directive">Github.</a></p>

                <div class="ui tabular filter menu">
                    <a class="item" ng-repeat="s in sections" ng-class="{ active: s.active }" ng-click="setActiveSection(s.id)" ng-bind="s.name"></a>
                </div>
                <div class="ui selection list">
                    <a class="item" ng-class="{ active: example.id === e.id }" ng-href="#{{ e.id }}" ng-repeat="e in getExamplesFromActiveSection()">
                        <i class="map marker icon"></i>
                        <div class="content">
                            <div ng-bind="($index +1) + '. ' + e.title"></div>
                        </div>
                    </a>
                </div>
            </div>
            <div class="nine wide right column rightside">
                <ng-view></ng-view>
            </div>
        </div>




        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
        <script>
            (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
            function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
            e=o.createElement(i);r=o.getElementsByTagName(i)[0];
            e.src='https://www.google-analytics.com/analytics.js';
            r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
            ga('create','UA-XXXXX-X','auto');ga('send','pageview');
        </script>

        <!-- build:js js/vendor.min.js -->
        <!-- bower:js -->
        <script src="lib/jquery/dist/jquery.js"></script>
        <script src="lib/angular/angular.js"></script>
        <script src="lib/bootstrap/dist/js/bootstrap.js"></script>
        <script src="lib/leaflet/dist/leaflet-src.js"></script>
        <script src="lib/Leaflet.label/dist/leaflet.label.js"></script>
        <script src="lib/prism/prism.js"></script>
        <script src="lib/semantic/dist/semantic.js"></script>
        <!-- endbower -->
        <!-- endbuild -->
        <!-- build:js js/app.min.js -->
        <!-- inject:js -->

        <script src="/scripts/templates.js"></script>

        <script src="/scripts/services.js"></script>

        <script src="/scripts/helpers.js"></script>

        <script src="/scripts/controllers.js"></script>

        <script src="/scripts/app.js"></script>

        <!-- endinject -->
        <!-- endbuild -->
    </body>
</html>
